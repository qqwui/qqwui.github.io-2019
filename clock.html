<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Clock</title>
    <style>
      div#output {
        font-size: 3rem;
        font-family: sans-serif;
      }
    </style>
    <link rel="stylesheet" href="style.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="bargone.js"></script>
  </head>
  <body>
    <nav>
      <ul class="nav">
        <li class="ulnav"><a href="index.html" >Home</a></li>
        <li class="ulnav"><a href="about.html" >About</a></li>
        <li class="ulnav"><a href="links.html">Links</a></li>
      </ul>  
    </nav>
    <div id="output"></div>

    <button onclick="clearInterval(timer)">Stop time</button>

    <script>
      var timer = setInterval(Clock ,1000);
      function Clock() {
        var d = new Date();
        document.getElementById("output").innerHTML = d.toLocaleTimeString();
      }
    </script>

  </body>
</html>
