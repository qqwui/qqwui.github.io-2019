<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test</title>
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <script>
    function getCoor(e) {
  var x = e.clientX;
  var y = e.clientY;
  var coor = "Coordinates: (" + x + "," + y + ")";
  document.getElementById("demo").innerHTML = coor;
}
    </script>
  </head>
  <body onmousemove="getCoor(this)">
    <p id="demo"></p>
  </body>
</html>
